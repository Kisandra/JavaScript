<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo">Hello JavaScript!</p>
<p id="omed"> JavaScript!</p>
<p id="java"> Java</p>
<p id="script"> Script!</p>
<p id="!!!"> !!!</p>

<button type="button" onclick="click(document.getElementById('demo'),document.getElementById('omed'),document.getElementById('java'),document.getElementById('scipt'),document.getElementById('!!!'))">Click Me!</button>

<script> 

 
function hide(id,id2,id3,id4,id5)
{
  if(document.getElementById(id).style.display == 'none')
  {
	if (document.getElementById(id2).style.display == 'none')
	{
		if (document.getElementById(id3).style.display == 'none')
		{
			if (document.getElementById(id4).style.display == 'none')
			{
				if (document.getElementById(id5).style.display == 'none')
			    {
			    	document.getElementById(id).style.display ='block'
			    	document.getElementById(id2).style.display ='none'
					document.getElementById(id3).style.display ='none'
					document.getElementById(id4).style.display ='none'
					document.getElementById(id5).style.display ='none'
				}
				else
				{
					document.getElementById(id).style.display ='none'
			    	document.getElementById(id2).style.display ='none'
					document.getElementById(id3).style.display ='none'
					document.getElementById(id4).style.display ='none'
					document.getElementById(id5).style.display ='none'
				}
			}
			else 
			{
				document.getElementById(id).style.display ='none'
			    document.getElementById(id2).style.display ='none'
				document.getElementById(id3).style.display ='none'
				document.getElementById(id4).style.display ='none'
				document.getElementById(id5).style.display ='block'
			}
		}
		else
		{
			document.getElementById(id).style.display ='none'
			document.getElementById(id2).style.display ='none'
			document.getElementById(id3).style.display ='none'
			document.getElementById(id4).style.display ='block'
			document.getElementById(id5).style.display ='none'
		}		
	}
	else
	{
		document.getElementById(id).style.display ='none'
		document.getElementById(id2).style.display ='none'
		document.getElementById(id3).style.display ='block'
		document.getElementById(id4).style.display ='none'
		document.getElementById(id5).style.display ='none'
	}
  }
  else
  {
  	document.getElementById(id).style.display ='none'
	document.getElementById(id2).style.display ='block'
	document.getElementById(id3).style.display ='none'
	document.getElementById(id4).style.display ='none'
	document.getElementById(id5).style.display ='none'
  }

}

function click (el,el2,el3,el4,el5)
{
	a = el5.innerHTML
	el2.innerHTML = el.innerHTML
	el3.innerHTML = el2.innerHTML
	el4.innerHTML = el3.innerHTML 
	el5.innerHTML = el4.innerHTML
	el.innerHTML = a
}






</script>

</body>
</html>
